# Gainwell Genie Data App - Databricks App resource
# Source path is relative to resources/ (use ../ to reach bundle root).
# Set app env in src/app/app.yml to match your bundle variables (catalog, schema, warehouse_id, genie_space_id).

resources:
  apps:
    gainwell_genie_app:
      name: gainwell-genie-app-${bundle.target}
      description: "Data app with Genie chat: ask questions, view data, download and visualize."
      source_code_path: ../src/app
      user_api_scopes:
        - dashboards.genie
        - sql
