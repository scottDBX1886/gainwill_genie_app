# Gainwell Genie Data App - Asset Bundle
# Parameterized so anyone can clone the repo and deploy with their own catalog, schema, warehouse, and Genie space.
# Override variables: -v catalog=my_catalog -v schema=my_schema -v warehouse_id=... -v genie_space_id=...
# Or set per-target in this file under targets.<name>.variables.

bundle:
  name: gainwell-genie-app

include:
  - resources/*.yml

variables:
  catalog:
    description: "Unity Catalog for plandata tables (source or synthetic)."
    default: "main"
  schema:
    description: "Schema containing plandata tables."
    default: "default"
  warehouse_id:
    description: "SQL warehouse ID for Genie and the app (required for chat)."
    default: ""
  genie_space_id:
    description: "Genie Space ID for NL-to-SQL chat (create a Genie space over your tables, then paste its ID here)."
    default: ""

targets:
  dev:
    default: true
    mode: development
    workspace:
      profile: dbx_shared_demo
    variables:
      catalog: "dc_dev_replication"
      schema: "plandata_parallel_replica"
      warehouse_id: "a94a22f8652d85c1"
      genie_space_id: "01f10621580415e4a5c330f0cdd74010"

  prod:
    mode: production
    workspace:
      profile: dbx_shared_demo
    variables:
      catalog: "dc_dev_replication"
      schema: "plandata_parallel_replica"
      warehouse_id: "a94a22f8652d85c1"
      genie_space_id: "01f10621580415e4a5c330f0cdd74010"
