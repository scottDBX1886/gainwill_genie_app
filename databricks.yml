# Gainwell Genie Data App - Asset Bundle
# Parameterized for repo sharing and multi-environment deploy.
# All SQL uses warehouse: dbdemos-shared-endpoint

bundle:
  name: gainwell-genie-app

include:
  - resources/*.yml

variables:
  catalog:
    description: "Unity Catalog for plandata tables (source or synthetic)."
    default: "dc_dev_replication"
  schema:
    description: "Schema containing plandata tables (e.g. plandata_parallel_replica or plandata_demo)."
    default: "plandata_parallel_replica"
  warehouse_id:
    description: "SQL warehouse ID for Genie and app (use dbdemos-shared-endpoint)."
    default: "a94a22f8652d85c1"
  genie_space_id:
    description: "Genie Space ID for NL-to-SQL (Gainwell Plan Data space)."
    default: "01f10621580415e4a5c330f0cdd74010"

targets:
  dev:
    default: true
    mode: development
    workspace:
      profile: dbx_shared_demo
    variables:
      catalog: "dc_dev_replication"
      schema: "plandata_parallel_replica"
      warehouse_id: "a94a22f8652d85c1"
      genie_space_id: "01f10621580415e4a5c330f0cdd74010"

  prod:
    mode: production
    workspace:
      profile: dbx_shared_demo
    variables:
      catalog: "dc_dev_replication"
      schema: "plandata_parallel_replica"
      warehouse_id: "a94a22f8652d85c1"
      genie_space_id: "01f10621580415e4a5c330f0cdd74010"
